<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Floof Energy</title>
</head>
<body>
    <h1>Dog Care Task List</h1>

    <!-- Form to Add Tasks -->
    <form action="/" method="POST">
        <input type="text" name="task_name" placeholder="Enter a task (Walk, Feed, Water)" required>
        <button type="submit">Add Task</button>
    </form>

    <!-- Display Task List -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.task_name }} 
                {% if not task.completed %}
                    <a href="{{ url_for('complete_task', task_id=task.id) }}">(Mark as Done)</a>
                {% else %}
                    âœ… Done
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <!-- Button to Download CSV -->
    <br>
    <a href="{{ url_for('export_tasks') }}">
        <button>Export Task List as CSV</button>
    </a>

</body>
</html>
